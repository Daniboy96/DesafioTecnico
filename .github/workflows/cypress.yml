name: zitrus

on:
  push:
    branches: [master] 
  workflow_dispatch: 

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Cypress run
        run: ncypress-io/github-action@v5
